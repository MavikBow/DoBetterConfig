<!DOCTYPE html>
<html>
  <body>
    <h1 id="text1">Hello, press any key</h1>
    <h1 id="text2"></h1>
    <h1 id="text3"></h1>
    <h1 id="text4"></h1>

    <script>
      document.addEventListener("keydown", function (e) {
        document.getElementById("text1").innerHTML = "Key name:\t" + e.key;
        document.getElementById("text2").innerHTML = "In decimal:\t" + e.keyCode.toString(10);
        document.getElementById("text3").innerHTML = "In hex:\t\t0x" + e.keyCode.toString(16);

        if(e.keyCode >= 16 && e.keyCode <= 191){
          document.getElementById("text4").innerHTML = "Key Supported";
        }
        else{
          document.getElementById("text4").innerHTML = "Key Not Supported";
        }
      }, false);
    </script>
  </body>
</html>
